<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>More</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/contact">Contact</a>
          <a mat-list-item routerLink="/settings">Settings</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-container *ngIf="router.isActive('/home', true)">
  <h1>Home Component</h1>
  <p>Welcome to the home page!</p>
</ng-container>

<ng-container *ngIf="router.isActive('/about', true)">
  <h1>About Component</h1>
  <p>This is the about page.</p>
</ng-container>

<ng-container *ngIf="router.isActive('/contact', true)">
  <h1>Contact Component</h1>
  <p>Get in touch with us.</p>
</ng-container>
